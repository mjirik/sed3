language: python
python:
  #  - "2.6"
  - "2.7"
  # - "3.2"
  # - "3.3"
  # - "3.4"
virtualenv:
    system_site_packages: true
before_install:
    - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - ./miniconda.sh -b
    - export PATH=/home/travis/miniconda2/bin:$PATH
    - sudo apt-get install -qq $(< requirements_apt.txt)
    - "export DISPLAY=:99.0"
    - sh -e /etc/init.d/xvfb start
# command to install dependencies
install:
    - conda update --yes conda
    - conda install --yes pip nose coverage
    - conda install --yes --file requirements_conda.txt
#    - conda install --yes -c SimpleITK -c luispedro -c mjirik --file requirements_conda.txt
    - pip install -r requirements_pip.txt
# command to run tests
script: nosetests --with-coverage --cover-package=sed3
after_success:
    - coveralls
